
<div class="notification-card card mb-2">
    <div class="notification-text">
        <p [innerHTML]="processNotificationText()"></p>
    </div>
    <div class="close-icon me-2">
        <i class="fa fa-window-close" aria-hidden="true" (click)="delete(notification)"></i>
    </div>
    <div class="time me-2">
        {{daysAgo}}
    </div>
</div>
