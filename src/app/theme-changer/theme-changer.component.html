<div class="changer-body" #changerBody>
<div class="switch" #switch>
    <div class="switch-radios">
        <input type="radio" name="theme-type" value="one" id="theme1" (change)="changeFirstTheme()">
        <input type="radio" name="theme-type" value="two" id="theme2" (change)="changeSecondTheme()">
        <input type="radio" name="theme-type" value="three" id="theme3" (change)="changeThirdTheme()">
    </div>
    <div class="switch-fas">
        <i class = "fas fa-moon"></i>
        <i class = "fas fa-sun"></i>
        <i class = "fas fa-meteor"></i>
    </div>
    <div class="ball" #ball></div>
</div>
</div>
