  <div class="card mb-2"
        [ngStyle]="{'background-color': taskBgColor}">
    <div class="card-body task-card">
      <div class="task-board">
         {{task.board.name}} {{taskStatus}}
      </div>
        <div class="task-content">

          <ng-template [ngIf]="currentUserId == taskCreatorId 
                              || currentUserId == performerId"
                       [ngIfElse]="notAllowedToPerform">

            <button *ngIf="task.isCompleted == false" 
                    type="button" 
                    class="btn btn-completion-status btn-complete me-2" 
                    (click)="complete(task)"
                    ngbTooltip="Complete task" placement="bottom-left">
              <i class="fa fa-check" aria-hidden="true"></i>
            </button>

            <button *ngIf="task.isCompleted == true" 
                    type="button" 
                    class="btn btn-completion-status btn-mark-todo me-2" 
                    (click)="markAsToDo(task)"
                    ngbTooltip="Mark task as ToDo" placement="bottom-left">
             <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </button>
          </ng-template>
          <ng-template #notAllowedToPerform >
            <button type="button" class="btn disabled me-2"
                    >
              <i class="fa fa-lock " aria-hidden="true" ></i>
            </button>
            
          </ng-template>
          <!-- <a href="#" class="card-link">{{task.text}}</a> -->
          <div class="task-text">{{task.text}}</div>
        </div>

        <div class="performer-marker">
          Performer:
        </div>
        <ng-template  [ngIf]="taskCreatorId == currentUserId" [ngIfElse]="userNotTaskCreator">
        <form #updatePerformerForm="ngForm"  class="task-performer">
          <select aria-placeholder="task.performer" 
                  (change)="updatePerformer();" 
                  class=" form-control performer-box text-muted" id="performer{{boardId}}{{task.id}}" name="performer{{boardId}}{{task.id}}" 
                  [(ngModel)]="performerId" required>
            <option  [ngValue]="null" selected hidden>Select performer</option>
            <option  *ngFor="let performer of boardMembers" 
                      [ngValue]="performer.id">
                      
                      {{performer.firstName}} {{performer.lastName}}</option>
          </select>
          </form>
        </ng-template>
        <ng-template #userNotTaskCreator>
          <!-- form-control -->
          <div class="task-performer  inactive-performer-info">
            {{taskPerformerInfo}}
          </div>
          
        </ng-template>

          <div *ngIf="taskCreatorId == currentUserId" class="task-delete-button">
            <button 
                    type="button" 
                    class="btn delete-button" 
                    (click)="delete(task)"
                    ngbTooltip="Delete task" placement="left">

              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>

          </div>
      <div class="task-due">
        Due {{taskDueDate}}
        <!-- placeholder="Due  {{taskDate}}" -->
        <ng-template [ngIf]="taskCreatorId == currentUserId">
          <input 
                  name="taskDueDate" 
                  [minDate]="minDate"
                  [(ngModel)]="newTaskDueDate"
                  ngbDatepicker 
                  #changeDueDate="ngbDatepicker"
                  (dateSelect)="updateTaskDueDate()"
                   />

              <button type="button" 
                      class="btn btn-sm" 
                      (click)="changeDueDate.toggle()"
                      ngbTooltip="Reschedule task" placement="right"
                      >
                <i class="fa fa-calendar" aria-hidden="true"></i>
              </button>



        </ng-template>

        
        <ng-template #recurrencePopoverContent >

          <form #recurrenceAddPopover="ngForm" (ngSubmit)="submit(recurrenceAddPopover.value); recurrenceAddPopover.resetForm(); ">

          <!-- <input 
            name="recurrence" 
            [(ngModel)]="recurrencePattern"
            #changeRecurrence
             /> -->

             <div class="form-group">
              <label *ngFor="let recurringType of recurringTypes" class="radio-label">
                <input type="radio" name="recurringType" [value]="recurringType" [(ngModel)]="selectedRecurringType" required>
                {{ recurringType }}
              </label>
            </div>

            <div class="form-group">
              <label for="occurencesNumber">Enter a number (max: 20):</label>
              <input
                type="number"
                id="occurencesNumber"
                name="occurencesNumber"
                [(ngModel)]="occurencesNumber"
                min="0"
                max="20"
                required
              >
              <div class="error-message" *ngIf="occurencesNumberInput.invalid && occurencesNumberInput.dirty">
                Please enter a valid number between 0 and 20.
              </div>
            </div>
            

            <button type="submit" class="btn btn-primary" [disabled]="recurrenceAddPopover.invalid" (click)="p.close()">Submit</button>
            </form>

           
        </ng-template>
        
        <button type="button" 
        class="btn btn-sm" 
        [ngbPopover]="recurrencePopoverContent"
        triggers="manual"
        #p="ngbPopover"
        (click)="p.open()"
        popoverTitle="Recurrence"
        placement="top"
        [autoClose]="'outside'"
        
        >
        <!-- placement="top-left" -->
  <i class="fa fa-repeat"  aria-hidden="true" ngbTooltip="Recur"  placement="right"></i>
</button>
          
      </div>
    </div>
  </div>
