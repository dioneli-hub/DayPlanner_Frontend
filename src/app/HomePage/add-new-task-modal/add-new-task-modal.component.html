<!-- Button trigger modal -->
<button type="button" class="add-new-btn mt-3" 
        data-bs-toggle="modal"
        data-bs-target="#addNewTaskModal"
        [disabled]="buttonDisabled"
        >
  Add new task+
</button>

<!-- Modal -->
<div class="modal fade" id="addNewTaskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Create new task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form #taskCreateForm="ngForm" (ngSubmit)="submit(taskCreateForm.value); taskCreateForm.resetForm(); ">

          <div class="form-group">
            <div class="input-group mb-3">
              <input type="text" class="form-control" aria-label="Text input with dropdown button"
                placeholder="Task description" id="taskText" name="taskText" [(ngModel)]="taskText" required/>
            </div>
          </div>

          <div class="form-group mb-3">
          <select  class="form-control text-muted" id="board" name="board" [(ngModel)]="board" required>
            <option [ngValue]="null" hidden selected>Select a board</option>
            <option *ngFor="let board of boards" [ngValue]="board">{{board.name}}</option>
          </select>
          </div>

          <!--

            <div class="form-group">
 <label for="to">Date to</label>
 <div class="input-group">
 <input class="form-control" placeholder="Date to (yyyy-mm-dd)" name="to" [(ngModel)]="to" ngbDatepicker
 #dateto="ngbDatepicker">
                <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="dateto.toggle()" type="button"></button>
 </div>
 </div>
 </div>
          -->

          <div class="form-group row row-cols-sm-auto mb-3">
            <div class="col-12">
              <div class="input-group">
                <input class="form-control" 
                        placeholder="Due date (yyyy-mm-dd)" 
                        name="taskDueDate" 
                        [minDate]="minDate"
                        [(ngModel)]="taskDueDate"
                        ngbDatepicker 
                        #dueDate="ngbDatepicker"
                        required/>

                <button class="calendar-search-btn confirm-btn bi bi-calendar3" (click)="dueDate.toggle()" type="button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-calendar" viewBox="0 0 16 16">
                    <path
                      d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
                  </svg>
                </button>
            </div>
            </div>
            <!-- <pre>Model: {{ model | json }}</pre> -->
          </div>

          <!-- Show date obj details:
            <app-date-picker (outEnterTaskDueDate)="setTaskDueDate($event)"></app-date-picker>
           -->
          
           <label class="custom-performer-checkbox">
            <input name="setPerformerCheckbox" type="checkbox"  [(ngModel)]="isSetPerformerChecked"/>
            <span class="checkmark"></span>
            Set me as performer
          </label>

        <div class="modal-footer">
          <button type="button" class="modal-btn cancel-btn" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="modal-btn confirm-btn"
          [disabled]="taskCreateForm.invalid" 
          data-bs-dismiss="modal">Create</button>
          <!-- (click)="enterTaskContent(taskContentInput, taskBoardInput, model) -->
        </div>

      </form>

      </div>
    </div>
  </div>
</div>
