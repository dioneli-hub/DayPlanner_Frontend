<!-- Button trigger modal -->
<button type="button" class="btn btn-secondary add-new-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add new board+
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create new board</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Board name" id="board_name" [(ngModel)]="board_name" required>
                </div>



                <div class="modal-footer">
                    <button type="button" class="modal-btn cancel-btn btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="modal-btn confirm-btn btn btn-secondary" (click)="createBoard()"
                    [disabled]="!board_name"
                    data-bs-dismiss="modal"
                   >Create</button>
                </div>
            </div>
        </div>
    </div>
</div>
