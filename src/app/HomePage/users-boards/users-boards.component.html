<div class="body">
    <div class="card">
        <h5 class="card-header">My boards</h5>
        <div class="card-body">
          <ul class="list-group list-group-flush mb-2">
            <li class="list-group-item" *ngFor="let board of boards">

            </li>
          </ul>
          <a href="#" class="btn btn-primary">Create new board</a>
        </div>
      </div>
    
</div>
