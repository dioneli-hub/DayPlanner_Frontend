<div class="body">
  <div class="card">
    <h5 class="card-header">Tasks For Today</h5>
    <div class="card-body">

      <div *ngFor="let task of tasks">
        <div *ngIf="task.dueDate=='27/03/2023'">
          <app-task [task]="task"></app-task>
        </div>

      </div>

      <app-add-new-task-modal [boards]="boards" (outEnterTaskContent)="addTask($event)"></app-add-new-task-modal>
      
    </div>
  </div>

</div>
