
<app-loading *ngIf="showLoading"></app-loading>

    <div class="process-status-container" *ngIf="showInvitationMessage">
        <div class="process-status-message">
          <h1>{{status}}</h1>
          <p>{{responseMessage}}</p>
        </div>
  </div>

    <div class="process-status-container" *ngIf="showDeclineMessage">
        <div class="process-status-message">
          <h1>Invitation Declined.</h1>
          <p>Board owner will be notified</p>
        </div>
  </div>

  <div class="col-2 back-link" *ngIf="redirectToBoard == true">
    <a routerLink="/board-details/{{invitationBoardId}}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Checkout board</a>
  </div>

  <div class="col-2 back-link" *ngIf="redirectHome">
    <a routerLink="/"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back Home</a>
  </div>

    <div class="col-2 back-link" *ngIf="redirectToLogin">
        <a routerLink="/login"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Register/Log In</a>
      </div>
