<div class="row">
  <div class="col-12" *ngIf="errorMessage">
      <div class="alert alert-danger" role="alert">{{errorMessage}}</div>
  </div>
  <div class="col-12" *ngIf="successMessage">
    <div class="alert alert-success" role="alert">{{successMessage}}</div>
</div>
  
    <div class="offset-1 col-4">
      <h3>Log In to account</h3>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" 
               [(ngModel)]="email"
               placeholder="name@domain.com" required>
      </div>
      <div class="mb-2">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password"
                [(ngModel)]="password" 
                required 
        
        >
      </div>
      <button type="button" class="btn btn-outline-primary mb-3"
                (click)="auth()"
                [disabled]="!email || !password"
      >
      Log In <i class="fa fa-sign-in" aria-hidden="true"></i>
      </button>

      <h3 class="mt-3">Verify your account</h3>
      <div class="mb-2">
        <label for="verification_token" class="form-label">Verification Token</label>
        <input type="verification_token" class="form-control" id="verification_token" 
               [(ngModel)]="verification_token"
               required>
      </div>
      
      <button type="button" class="btn btn-outline-primary"
                (click)="verify()"
                [disabled]="!verification_token"
      >
      Verify <i class="fa fa-check-square-o" aria-hidden="true"></i>
      </button>
    </div>
    <div class="col-2">
      <h1 class="text-center mt-5"><i class="bi bi-signpost-2-fill text-primary"></i></h1>
    </div>
    <div class="col-4">
      <h3>Create an account</h3>
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name"[(ngModel)]="first_name" required>
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" [(ngModel)]="last_name" required>
      </div>
      <div class="mb-3">
        <label for="new_email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="new_email" 
               placeholder="name@domain.com" [(ngModel)]="new_email" required>
      </div>
      <div class="mb-2">
        <label for="new_password" class="form-label">Password</label>
        <input type="password" class="form-control" id="new_password" [(ngModel)]="new_password" required>
      </div>
      <button type="button" class="btn btn-outline-primary"
                (click)="createAccount()"
                [disabled]="!new_email || !new_password || !first_name || !last_name"
      >
         Create <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </div>
  </div>
