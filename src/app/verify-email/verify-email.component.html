<div *ngIf="!verificationToken">
  <app-loading></app-loading>
  </div>
        
  <div class="process-status-container" *ngIf="verificationToken">
        <div class="process-status-message">
          <h1>Your Account Verified Successfully</h1>
          <p>Congratulations! Your account has been successfully verified.</p>
        </div>
        <div class="col-2 back-link">
            <a routerLink="/login"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back to Login</a>
          </div>
  </div>
