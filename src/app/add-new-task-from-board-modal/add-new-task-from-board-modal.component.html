<!-- Button trigger modal -->
<button type="button" class="btn btn-secondary add-new-btn mt-3" data-bs-toggle="modal" data-bs-target="#addNewTaskFromBoardModal">
    Add new task+
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="addNewTaskFromBoardModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
  
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create new task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
  
          <form #taskCreateFromBoardForm="ngForm" (ngSubmit)="submit(taskCreateFromBoardForm.value); taskCreateFromBoardForm.resetForm(); ">
  
            <div class="form-group">
              <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Text input with dropdown button"
                  placeholder="Task description" id="taskText" name="taskText" [(ngModel)]="taskText" required/>
              </div>
            </div>
  
  
            <div class="form-group row row-cols-sm-auto mb-3">
              <div class="col-12">
                <div class="input-group">
                  <input class="form-control" placeholder="Due date (yyyy-mm-dd)" name="taskDueDate" [(ngModel)]="taskDueDate"
                    ngbDatepicker #dueDate="ngbDatepicker" />
  
                    <div class="input-group-append">
                  <button class="btn btn-outline-secondary bi bi-calendar3" (click)="dueDate.toggle()" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-calendar" viewBox="0 0 16 16">
                      <path
                        d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
                    </svg>
                  </button>
                </div>
              </div>
              </div>
            </div>
  
  
          <div class="modal-footer">
            <button type="button" class="btn modal-btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn modal-btn btn-primary"
            [disabled]="taskCreateFromBoardForm.invalid"
            data-bs-dismiss="modal" >Create</button>
          </div>
  
        </form>
  
        </div>
      </div>
    </div>
  </div>
